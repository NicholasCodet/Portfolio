<template id="about-template">
  <header class="about-head" aria-labelledby="about-title">
    <p class="eyebrow">Beyond design</p>
    <h2 id="about-title" class="heading-2">
      Designing with empathy, clarity and ambition
    </h2>
  </header>

  <div class="about-layout">
    <div class="about-col left">
      <section class="about-profile">
        <figure class="about-media">
          <div class="img-placeholder d1" aria-hidden="true"></div>
        </figure>

        <div class="about-meta">
          <div class="about-id">
            <strong class="name">Nicholas Codet</strong>
            <span class="role text-md">Product Designer</span>
          </div>

          <ul class="about-socials" role="list" aria-label="Social links"></ul>
        </div>
      </section>

      <section class="about-toolkit">
        <h3 class="heading-3">Design toolkit</h3>
        <ul class="tools" role="list" aria-label="Design tools"></ul>
      </section>
    </div>

    <div class="about-col right">
      <section class="about-thought">
        <h3 class="headline-1">
          Design, for me is about turning complexity into clarity.
        </h3>
        <p class="about-thought-text">
          I believe design should make innovation accessible and human. My
          journey has taken me from startups to deeptech, where I've helped
          teams turn complex ideas into meaningful products people actually use.
          Along the way, I've blended strategy, design craft and collaboration,
          guided by empathy and the ambition to create clarity out of
          complexity.
        </p>
      </section>

      <section class="about-career">
        <h3 class="heading-3">Career path</h3>
        <ul class="career-list" role="list">
          <li class="career-row">
            <span class="c-title">Design Engineer</span>
            <div class="c-wrap">
              <span class="c-company">Freelance</span>
              <span class="c-period">2022 - Now</span>
            </div>
          </li>
          <li class="career-row">
            <span class="c-title">Project Owner</span>
            <div class="c-wrap">
              <span class="c-company">Kaelis</span>
              <span class="c-period">2024 - 2025</span>
            </div>
          </li>
          <li class="career-row">
            <span class="c-title">Lead Designer</span>
            <div class="c-wrap">
              <span class="c-company">1Kubator</span>
              <span class="c-period">2021 - 2023</span>
            </div>
          </li>
          <li class="career-row">
            <span class="c-title">Product Designer</span>
            <div class="c-wrap">
              <span class="c-company">1Kubator</span>
              <span class="c-period">2019 - 2021</span>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </div>
</template>

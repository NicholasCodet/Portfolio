<template id="kpi-template">
  <ul class="kpi-list" role="list" aria-label="Key performance indicators">
    <li class="kpi-item">
      <span class="kpi-value heading-1" data-target="200" data-suffix="+">0</span>
      <span class="kpi-label text-md">Experiences crafted</span>
    </li>
    <li class="kpi-item">
      <span class="kpi-value heading-1" data-target="40" data-suffix="%">0</span>
      <span class="kpi-label text-md">Faster dev handoff</span>
    </li>
    <li class="kpi-item">
      <span class="kpi-value heading-1" data-target="4.8">0</span>
      <span class="kpi-label text-md">Review rate</span>
    </li>
  </ul>
</template>

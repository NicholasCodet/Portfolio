<template id="testimonials-template">
  <header class="t-header" aria-labelledby="testimonials-title">
    <p class="eyebrow">Client Feedbacks</p>
    <h2 id="testimonials-title" class="heading-2">
      Trusted by founders and product leaders
    </h2>
  </header>

  <div class="t-layout" role="list"></div>

  <div class="t-startups" role="region">
    <p id="testimonials-startups-title" class="t-startups-title">
      Trusted by fast-growing startups
    </p>
    <div
      class="t-startups-track"
      aria-roledescription="carousel"
      aria-labelledby="testimonials-startups-title"
    >
      <ul class="t-startups-row" role="list"></ul>
      <ul class="t-startups-row" role="list" aria-hidden="true"></ul>
    </div>
  </div>
</template>
